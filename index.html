<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="img/snare.png" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Drum Pad</title>
  </head>
  <body id="keyboard">
    <h1>Simple Drum Pad</h1>
    <div class="row">
      <div id="hihat" class="column hihat">
        <span class="img-container"
          ><h2>hihat (a)</h2>
          <img src="img/hihat.png" alt="hihat" width="200"
        /></span>
      </div>
      <div id="hihatOpen" class="column hihatOpen">
        <span class="img-container"
          ><h2>hihat open (s)</h2>
          <img src="img/hihat.png" alt="hihat" width="200"
        /></span>
      </div>
      <div id="crash" class="column crash">
        <span class="img-container"
          ><h2>crash (d)</h2>
          <img src="img/crash.png" alt="crash" width="200"
        /></span>
      </div>
    </div>
    <div class="row">
      <div id="tom" class="column tom">
        <span class="img-container"
          ><h2>tom (j)</h2>
          <img src="img/tom.png" alt="tom" width="200"
        /></span>
      </div>
      <div id="snare" class="column snare">
        <span class="img-container"
          ><h2>snare (k)</h2>
          <img src="img/snare.png" alt="snare" width="200"
        /></span>
      </div>
      <div id="kick" class="column kick">
        <span class="img-container"
          ><h2>kick (l)</h2>
          <img src="img/kick.png" alt="kick" width="200"
        /></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
